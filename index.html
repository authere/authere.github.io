<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authere</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #d400ff;
      --accent: #00ffcc;
      --background: #0a0a0a;
      --card: #1c1c1c;
      --text: #ffffff;
      --text-muted: #808080;
      --error: #ff3333;
      --border: #333333;
      --radius: 8px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px;
      overscroll-behavior: none;
    }

    .container {
      width: 100%;
      max-width: 480px;
      display: grid;
      gap: 12px;
    }

    .header {
      display: grid;
      grid-template-columns: auto auto;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }

    .header h1 {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--primary);
    }

    .btn {
      padding: 10px 16px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--primary);
      color: var(--text);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: var(--shadow);
    }

    .btn.secondary {
      background: var(--card);
      border-color: var(--text-muted);
    }

    .btn:hover {
      filter: brightness(1.1);
    }

    .token-list {
      display: grid;
      gap: 8px;
    }

    .token {
      background: var(--card);
      border-radius: var(--radius);
      padding: 12px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      display: grid;
      gap: 6px;
    }

    .token-header {
      display: grid;
      grid-template-columns: auto auto;
      justify-content: space-between;
      align-items: center;
    }

    .token-info h3 {
      font-size: 1rem;
      font-weight: 600;
    }

    .token-info p {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .token-code {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--accent);
      cursor: pointer;
      position: relative;
      user-select: none;
    }

    .tooltip {
      position: absolute;
      top: -24px;
      right: 0;
      background: var(--primary);
      color: var(--text);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      display: none;
    }

    .token-code.copied .tooltip {
      display: block;
    }

    .progress {
      height: 3px;
      background: var(--border);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: var(--accent);
    }

    .countdown {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-align: right;
    }

    .token-actions {
      display: flex;
      gap: 6px;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      width: 90%;
      max-width: 360px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      position: relative;
    }

    .modal-content h3 {
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: var(--primary);
    }

    .modal-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .cancel-btn {
      background: var(--card);
      border: 1px solid var(--text-muted);
      color: var(--text);
      padding: 8px 16px;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 0.85rem;
    }

    .cancel-btn:hover {
      filter: brightness(1.1);
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--background);
      color: var(--text);
      font-size: 0.85rem;
      margin-bottom: 8px;
    }

    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
    }

    label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 4px;
      display: block;
    }

    .error {
      color: var(--error);
      font-size: 0.75rem;
      margin-bottom: 8px;
      min-height: 1rem;
    }

    .time-warning {
      background: rgba(255, 51, 51, 0.2);
      color: var(--error);
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid var(--error);
      font-size: 0.8rem;
      text-align: center;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      z-index: 1;
      min-width: 140px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content button {
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      padding: 10px;
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.85rem;
    }

    .dropdown-content button:hover {
      background: var(--background);
    }

    .footer {
      margin-top: auto;
      padding: 12px;
      color: var(--text-muted);
      font-size: 0.75rem;
      text-align: center;
    }

    .footer a {
      color: var(--text-muted);
      text-decoration: none;
      margin: 0 6px;
    }

    .footer a:hover {
      color: var(--primary);
    }

    .info-text {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    @media (max-width: 400px) {
      .container {
        padding: 8px;
      }

      .token {
        padding: 10px;
      }

      .modal-content {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Authere</h1>
      <div class="dropdown">
        <button class="btn secondary"><i class="fas fa-cog"></i></button>
        <div class="dropdown-content">
          <button onclick="openModal('import')"><i class="fas fa-file-import"></i> Import</button>
          <button onclick="openModal('export')"><i class="fas fa-file-export"></i> Export</button>
          <button onclick="openClearModal()"><i class="fas fa-trash"></i> Clear Data</button>
        </div>
      </div>
    </div>
    <button class="btn" onclick="openAddModal()"><i class="fas fa-plus"></i> Add Token</button>
    <div class="time-warning" id="timeWarning" style="display: none;"></div>
    <div class="token-list" id="tokenList"></div>
  </div>

  <divPACKAGECODE class="footer">
    <a href="https://github.com/Autherest/autherest.github.io" target="_blank">Open Source</a>
    <a href="/privacy-policy">Privacy Policy</a>
    <a href="/contact">Contact</a>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div id="modalContent"></div>
    </div>
  </div>

  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3 id="addModalTitle">Add Token</h3>
      <label for="issuer">Issuer</label>
      <input type="text" id="issuer" placeholder="e.g., Google" maxlength="64" autofocus>
      <label for="secret">Secret (Base32)</label>
      <input type="text" id="secret" placeholder="e.g., JBSWY3DPEHPK3PXP" maxlength="128">
      <label for="account">Account (optional)</label>
      <input type="text" id="account" placeholder="e.g., user@example.com" maxlength="64">
      <div class="error" id="addError"></div>
      <div class="modal-actions">
        <button class="cancel-btn" onclick="closeAddModal()">Cancel</button>
        <button class="btn" onclick="saveToken()">Save</button>
      </div>
    </div>
  </div>

  <div id="clearModal" class="modal">
    <div class="modal-content">
      <h3>Clear All Data</h3>
      <p class="info-text">This will permanently delete all tokens. This action cannot be undone.</p>
      <div class="modal-actions">
        <button class="cancel-btn" onclick="closeClearModal()">Cancel</button>
        <button class="btn" onclick="clearData()">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    const TIME_STEP = 30;
    let tokens = [];
    let timeDiff = 0;
    let editingIndex = null;
    const csrfToken = crypto.getRandomValues(new Uint8Array(16)).join('');

    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      alert('HTTPS required for security.');
    }

    function sanitizeInput(input) {
      return (input || '').replace(/[<>"';&]/g, '').trim();
    }

    function validateBase32(secret) {
      return /^[A-Z2-7=]+$/.test(secret.toUpperCase());
    }

    function openModal(type) {
      const modal = document.getElementById('modal');
      const content = document.getElementById('modalContent');
      content.innerHTML = type === 'export' ? `
        <h3>Export Tokens</h3>
        <label for="exportPass">Encryption Password</label>
        <input type="password" id="exportPass" placeholder="Enter a strong password" maxlength="64">
        <div class="info-text">This password will be required to import the tokens later.</div>
        <div class="error" id="exportError"></div>
        <div class="modal-actions">
          <button class="cancel-btn" onclick="closeModal()">Cancel</button>
          <button class="btn" onclick="exportTokens()"><i class="fas fa-file-export"></i> Export</button>
        </div>
      ` : `
        <h3>Import Tokens</h3>
        <label for="importType">Import Source</label>
        <select id="importType">
          <option value="aegis">Aegis Authenticator</option>
          <option value="authere">Authere JSON</option>
        </select>
        <label for="importFile">Backup File</label>
        <input type="file" id="importFile" accept=".json">
        <label for="importPass">Decryption Password</label>
        <input type="password" id="importPass" placeholder="Enter the backup password" maxlength="64">
        <div class="info-text">For Aegis backups, use the password set in Aegis. For Authere JSON, use the export password.</div>
        <div class="error" id="importError"></div>
        <div class="modal-actions">
          <button class="cancel-btn" onclick="closeModal()">Cancel</button>
          <button class="btn" onclick="importTokens()"><i class="fas fa-file-import"></i> Import</button>
        </div>
      `;
      modal.classList.add('show');
      modal.querySelector('input, select').focus();
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('show');
    }

    function openAddModal(index = null) {
      editingIndex = index;
      const modal = document.getElementById('addModal');
      document.getElementById('addModalTitle').textContent = index !== null ? 'Edit Token' : 'Add Token';
      document.getElementById('issuer').value = index !== null ? tokens[index].issuer : '';
      document.getElementById('secret').value = index !== null ? tokens[index].secret : '';
      document.getElementById('account').value = index !== null ? tokens[index].account || '' : '';
      document.getElementById('addError').textContent = '';
      modal.classList.add('show');
      document.getElementById('issuer').focus();

      // Add Enter key support
      modal.querySelectorAll('input').forEach(input => {
        input.addEventListener('keypress', e => {
          if (e.key === 'Enter') saveToken();
        });
      });
    }

    function closeAddModal() {
      document.getElementById('addModal').classList.remove('show');
    }

    function openClearModal() {
      document.getElementById('clearModal').classList.add('show');
    }

    function closeClearModal() {
      document.getElementById('clearModal').classList.remove('show');
    }

    async function exportTokens() {
      const pass = sanitizeInput(document.getElementById('exportPass').value);
      if (!pass) return showError('exportError', 'Enter a password');
      try {
        const data = JSON.stringify({ version: 1, tokens });
        const encrypted = await encryptData(data, pass);
        downloadFile('authere_export.json', encrypted);
        closeModal();
      } catch {
        showError('exportError', 'Export failed');
      }
    }

    async function importTokens() {
      const type = document.getElementById('importType').value;
      const file = document.getElementById('importFile').files[0];
      const pass = sanitizeInput(document.getElementById('importPass').value);
      if (!file || !pass) return showError('importError', 'Select a file and enter a password');

      const reader = new FileReader();
      reader.onload = async (e) => {
        try {
          let data = e.target.result;
          let imported;
          if (type === 'aegis') {
            const decrypted = await decryptData(data, pass);
            const json = JSON.parse(decrypted);
            if (!json.db || !Array.isArray(json.db.entries)) throw new Error('Invalid Aegis format');
            imported = json.db.entries.map(entry => ({
              issuer: sanitizeInput(entry.issuer || ''),
              secret: normalizeSecret(entry.secret || ''),
              account: sanitizeInput(entry.name || '')
            }));
          } else {
            const decrypted = await decryptData(data, pass);
            const json = JSON.parse(decrypted);
            if (!Array.isArray(json.tokens)) throw new Error('Invalid Authere format');
            imported = json.tokens.map(t => ({
              issuer: sanitizeInput(t.issuer || ''),
              secret: normalizeSecret(t.secret || ''),
              account: sanitizeInput(t.account || '')
            }));
          }
          tokens = imported.filter(t => t.issuer && t.secret && validateBase32(t.secret));
          if (!tokens.length) throw new Error('No valid tokens found');
          saveTokens();
          renderTokens();
          closeModal();
        } catch {
          showError('importError', 'Import failed: Invalid file or password');
        }
      };
      reader.readAsText(file);
    }

    async function encryptData(data, pass) {
      const encoder = new TextEncoder();
      const salt = crypto.getRandomValues(new Uint8Array(16));
      const key = await deriveKey(pass, salt);
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const encrypted = await crypto.subtle.encrypt(
        { name: 'AES-GCM', iv },
        key,
        encoder.encode(data)
      );
      return JSON.stringify({
        salt: Array.from(salt),
        iv: Array.from(iv),
        data: Array.from(new Uint8Array(encrypted))
      });
    }

    async function decryptData(data, pass) {
      try {
        const { salt, iv, data: encData } = JSON.parse(data);
        const key = await deriveKey(pass, new Uint8Array(salt));
        const decrypted = await crypto.subtle.decrypt(
          { name: 'AES-GCM', iv: new Uint8Array(iv) },
          key,
          new Uint8Array(encData)
        );
        return new TextDecoder().decode(decrypted);
      } catch {
        throw new Error('Decryption failed');
      }
    }

    async function deriveKey(pass, salt) {
      const keyMaterial = await crypto.subtle.importKey(
        'raw',
        new TextEncoder().encode(pass),
        'PBKDF2',
        false,
        ['deriveKey']
      );
      return crypto.subtle.deriveKey(
        { name: 'PBKDF2', salt, iterations: 1000000, hash: 'SHA-256' },
        keyMaterial,
        { name: 'AES-GCM', length: 256 },
        false,
        ['encrypt', 'decrypt']
      );
    }

    function downloadFile(name, data) {
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = name;
      a.click();
      URL.revokeObjectURL(url);
    }

    function showError(id, message) {
      const error = document.getElementById(id);
      error.textContent = message;
    }

    function clearData() {
      // Simulate CSRF check (client-side placeholder)
      if (!csrfToken) return;
      try {
        localStorage.removeItem('tokens');
        tokens = [];
        renderTokens();
        closeClearModal();
      } catch {
        alert('Failed to clear data');
      }
    }

    async function checkTimeSync() {
      try {
        const res = await fetch('https://worldtimeapi.org/api/ip');
        const { unixtime } = await res.json();
        timeDiff = (unixtime * 1000) - Date.now();
        if (Math.abs(timeDiff) > 5000) {
          const warning = document.getElementById('timeWarning');
          warning.style.display = 'block';
          warning.textContent = `Time sync error: Device time off by ~${Math.round(timeDiff / 1000)}s`;
        }
      } catch {
        console.warn('Time sync check failed');
      }
    }

    function normalizeSecret(secret) {
      secret = sanitizeInput(secret).toUpperCase().replace(/[^A-Z2-7]/g, '');
      return validateBase32(secret) ? secret : '';
    }

    function base32ToBytes(base32) {
      const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
      let bytes = [], buffer = 0, bits = 0;
      for (let char of base32.replace(/=/g, '').toUpperCase()) {
        const index = alphabet.indexOf(char);
        if (index === -1) throw new Error('Invalid Base32');
        buffer = (buffer << 5) | index;
        bits += 5;
        while (bits >= 8) {
          bytes.push((buffer >>> (bits - 8)) & 0xFF);
          bits -= 8;
        }
      }
      return new Uint8Array(bytes);
    }

    function generateTOTP(secret) {
      try {
        const key = base32ToBytes(secret);
        const time = Math.floor((Date.now() + timeDiff) / 1000 / TIME_STEP);
        const buffer = new ArrayBuffer(8);
        new DataView(buffer).setBigUint64(0, BigInt(time));
        const sha = new jsSHA('SHA-1', 'ARRAYBUFFER');
        sha.setHMACKey(key, 'ARRAYBUFFER');
        sha.update(buffer);
        const hmac = new Uint8Array(sha.getHMAC('ARRAYBUFFER'));
        const offset = hmac[hmac.length - 1] & 0x0F;
        const code = ((
          ((hmac[offset] & 0x7F) << 24) |
          ((hmac[offset + 1] & 0xFF) << 16) |
          ((hmac[offset + 2] & 0xFF) << 8) |
          (hmac[offset + 3] & 0xFF)
        ) % 1000000).toString().padStart(6, '0');
        return code;
      } catch {
        return 'ERROR';
      }
    }

    function loadTokens() {
      try {
        const saved = localStorage.getItem('tokens');
        if (saved) {
          const parsed = JSON.parse(saved);
          tokens = Array.isArray(parsed) ? parsed.filter(t => t.issuer && t.secret && validateBase32(t.secret)) : [];
        }
        renderTokens();
      } catch {
        tokens = [];
        renderTokens();
      }
    }

    function saveTokens() {
      try {
        localStorage.setItem('tokens', JSON.stringify(tokens));
      } catch {
        alert('Failed to save tokens');
      }
    }

    function renderTokens() {
      const list = document.getElementById('tokenList');
      const secondsLeft = TIME_STEP - Math.floor((Date.now() + timeDiff) / 1000 % TIME_STEP);
      const progress = (secondsLeft / TIME_STEP) * 100;
      list.innerHTML = tokens.length ? '' : '<div class="token">No tokens. Add one to start.</div>';

      tokens.forEach((token, i) => {
        const code = generateTOTP(token.secret);
        const card = document.createElement('div');
        card.className = 'token';
        card.innerHTML = `
          <div class="token-header">
            <div class="token-info">
              <h3>${sanitizeInput(token.issuer || `Token ${i + 1}`)}</h3>
              ${token.account ? `<p>${sanitizeInput(token.account)}</p>` : ''}
            </div>
            <div class="token-actions">
              <button class="btn secondary" onclick="openAddModal(${i})" title="Edit">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn secondary" onclick="deleteToken(${i})" title="Delete">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
          <div class="token-code">${code}<span class="tooltip">Copied!</span></div>
          <div class="progress"><div class="progress-bar" style="width: ${progress}%"></div></div>
          <div class="countdown">${secondsLeft}s</div>
        `;
        card.querySelector('.token-code').onclick = () => copyToClipboard(code, card.querySelector('.token-code'));
        list.appendChild(card);
      });
    }

    function saveToken() {
      const issuer = sanitizeInput(document.getElementById('issuer').value);
      const secret = document.getElementById('secret').value.trim();
      const account = sanitizeInput(document.getElementById('account').value);
      const error = document.getElementById('addError');

      if (!issuer || !secret) {
        error.textContent = 'Issuer and secret required';
        return;
      }

      const normalizedSecret = normalizeSecret(secret);
      if (!normalizedSecret) {
        error.textContent = 'Invalid Base32 secret';
        return;
      }

      if (editingIndex === null && tokens.some(t => t.secret === normalizedSecret)) {
        error.textContent = 'Token already exists';
        return;
      }

      const token = { issuer, secret: normalizedSecret, account: account || undefined };
      if (editingIndex === null) {
        tokens.push(token);
      } else {
        tokens[editingIndex] = token;
      }

      saveTokens();
      renderTokens();
      closeAddModal();
    }

    function deleteToken(index) {
      // Simulate CSRF check
      if (!csrfToken) return;
      try {
        tokens.splice(index, 1);
        saveTokens();
        renderTokens();
      } catch {
        alert('Failed to delete token');
      }
    }

    function copyToClipboard(text, element) {
      navigator.clipboard.writeText(text).then(() => {
        element.classList.add('copied');
        setTimeout(() => element.classList.remove('copied'), 2000);
      });
    }

    checkTimeSync();
    setInterval(renderTokens, 1000);
    loadTokens();
  </script>
</body>
</html>
